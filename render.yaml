services:
  - type: web
    name: coach-scribe-backend
    runtime: node
    buildCommand: npm install && npm install passport passport-google-oauth20 express-session
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        value: mongodb+srv://demo:demo@cluster0.mongodb.net/?retryWrites=true&w=majority
    region: oregon
    plan: free
